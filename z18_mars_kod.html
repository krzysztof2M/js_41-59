<html>
<head>

<script type="text/javascript">
    function okno_zamknij() 
    {window.close()}
</script>

</head>

<body>
    <textarea name="mar" cols="120" rows="35 readonly">
        <!DOCTYPE html> 
        <head> 
        <title> Użycie fukcji </title> 
        <meta charset="utf-8"> 
        </head> 
       <body>
       <div style="color:navy;font-size:50px;">
        <script language="JavaScript">
           var a=parseFloat(prompt("a=",""));
           var b=parseFloat(prompt("b=",""));
       
           function suma_mar(a, b) {
           return a + b;
           }
           function różnica_mar(a, b) {
           return a - b;
           }
           function mnozenie_mar(a, b) {
           return a * b;
           }
           function kwadrat_a_mar(a) {
           return a * a;
           }
           function kwadrat_b_mar(b) {
           return b * b;
           }
           function reszta_mar(a, b) {
           return a % b;
           }
           document.write("suma="+suma_mar(a,b)+"<br>");
           document.write("odejmowanie="+różnica_mar(a,b)+"<br>");
           document.write("mnożenie="+mnozenie_mar(a,b)+"<br>");
           document.write("kwadrat liczby a="+kwadrat_a_mar(a)+"<br>");
           document.write("kwadrat liczby b="+kwadrat_b_mar(b)+"<br>");
           document.write("reszta z dzielenia a przez b="+reszta_mar(a, b)+"<br>");
       </script>
       </div>
       </body>
       </html
    </textarea>
<br><br>
<button onclick="okno_zamknij()">zamknij okno</button>

</body>
</html>
