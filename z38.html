<html>
<head>
    <script type="text/javascript">
        function spr() {
            var opcja = prompt("Podaj opcję:", "");
            alert("Wybrana opcja: " + opcja);
        }

        var imie = prompt("Wpisz swoje imię:", "");
        var naz = prompt("Wpisz swoje nazwisko:", "");
        var rok = parseInt(prompt("Wpisz rok urodzenia:", ""), 10);
        var miesiac = parseInt(prompt("Wpisz miesiąc urodzenia:", ""), 10);
        var dzien = parseInt(prompt("Wpisz dzień urodzenia:", ""), 10);

        var imiedl = imie.length;
        var nazdl = naz.length;
        var liczba1 = imiedl;
        var liczba2 = imiedl + 7;
        var liczba3 = nazdl;
        var liczba4 = nazdl + 4;
    </script>
</head>

    <div style="font-size:5px;">
        <script type="text/javascript">
            document.write("<font color='green'>Moje nazwisko to: " + imie + " " + naz + "</font><br>");

            document.write("<font color='green'>liczba3: " + liczba3 + "</font><br>");

            document.write("<font color='red'>" + (dzien + 50) + "-czy liczba nalezy do przedziału (-∞ ; " + liczba3 + ") lub [" + liczba4 + " ; +∞)</font><br>");
        </script>
        <button onclick="spr()">Sprawdź</button>
    </div>
</body>
</html>
