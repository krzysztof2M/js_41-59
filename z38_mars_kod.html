        <html>
            <head>
                <script type="text/javascript">
            
                    var imie = prompt("Wpisz swoje imię:", "");
                    var naz = prompt("Wpisz swoje nazwisko:", "");
                    var rok = parseInt(prompt("Wpisz rok urodzenia:", ""), 10);
                    var miesiac = parseInt(prompt("Wpisz miesiąc urodzenia:", ""), 10);
                    var dzien = parseInt(prompt("Wpisz dzień urodzenia:", ""), 10);
            
                    var imiedl = imie.length;
                    var nazdl = naz.length;
                    var liczba1 = imiedl;
                    var liczba2 = imiedl + 7;
                    var liczba3 = nazdl;
                    var liczba4 = nazdl + 4;
            
            
                function spr() {
            var opcja = prompt("Podaj opcję:", "");
            
            if(opcja==imiedl)
            {
                document.write("<font color=green size=7>Jesteś w opcja "+ imiedl +" --> teoria</font>"+"<br>");
                document.write("<font color=blue size=7>&& i x=3 y=4 (x<9 && y>2) wynik-->prawda</font>"+"<br>");
                document.write("<font color=blue size=7>|| lub x=3 y=4 (x==8 && y==6) wynik-->fałsz</font>"+"<br>");
                document.write("<font color=blue size=7>! zaprzeczenie x=3 y=4 !(x==y) wynik-->prawda</font>"+"<br>");
            }
                 
            if(opcja==(nazdl+20))
            {
                document.write("<font color=green size=7>Jesteś w opcja "+ (nazdl+20) +" --> przedział</font>"+"<br>");
                var liczba_mar=prompt("Podaj liczbe=", "");
                if(liczba_mar <= liczba2 && liczba_mar > liczba1)
                {    
                    document.write("<font color=green size=7>Liczba nalezy do przedziału</font>"+"<br>"); 
                }else document.write("<font color=green size=7>Liczba nie nalezy do przedziału</font>"+"<br>"); 
            }
            
            if(opcja==(dzien+50))
            {
                document.write("<font color=green size=7>Jesteś w opcja "+ (dzien+50) +" --> przedział</font>"+"<br>");
                var liczba_mar=prompt("Podaj liczbe=", "");
                if(liczba_mar < liczba3 && liczba_mar >= liczba4)
                {    
                    document.write("<font color=green size=7>Liczba nalezy do przedziału</font>"+"<br>"); 
                }else document.write("<font color=green size=7>Liczba nie nalezy do przedziału</font>"+"<br>"); 
            }
            
            if((opcja!=imiedl)&&(opcja!=(nazdl+20))&&(opcja!=(dzien+50)))
            {
             document.write("<font color=red size=7> nie ma takiej opcji</font>"+"<br>");
            }
            
                    }
                </script>
            </head>
