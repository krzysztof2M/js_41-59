<head>    
<title>Sprawdzenie danych Marszalec </title>

</head>  
<body> 
<div style="color:red;font-size:50px;"> 
<script language="JavaScript"> 
do { 
    var liczba1=prompt("wysokość=",""); 
    var h_mar=parseFloat(liczba1); 
} 
while ( h_mar<=0 || isNaN(h_mar)); 

do { 
    var liczba1=prompt("podstawę=",""); 
    var a_mar=parseFloat(liczba1);  
} 
while(!( a_mar>0));     var Pole=a_mar*h_mar/2; 
document.write("Pole="+Pole.toFixed(2)+" cm^2"+"<br>"); 

</script> 
</div> 
</body> 
</html>
