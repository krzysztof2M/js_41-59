<script type="text/javascript">
    function okno_zamknij() 
    {window.close()}

<body>
    <textarea name="mar" cols="120" rows="41 readonly">
        <!DOCTYPE html>   
        <head>    
            <title>Sprawdzenie danych Marszalec </title>    
            <meta charset="utf-8">   
        </head>  
        <body> 
            <div style="font-size:12px;"> 
            <script language="JavaScript"> 
        
            var a_mar=prompt("wysokość prostokąta=","");
            var b_mar=prompt("szerokość prostokąta=","");
        
            for(var i=0; i<b_mar;i++)
            {
                document.write("*");
            }
            
            var wiersz_mar="*"; 
            for ( var i=0; i<(b_mar-2); i++) 
            { 
                 wiersz_mar=wiersz_mar+"&nbsp&nbsp"; 
            } 
            wiersz_mar=wiersz_mar+"*"; 
        
        
            for(var i=0; i<a_mar-2;i++)
            {
                document.write("<br>"+wiersz_mar);
            }
                
            document.write("<br>");
        
            for(var i=0; i<b_mar;i++)
            {
                document.write("*");
            }
            </script> 
            </div> 
        </body> 
        </html> 
    </textarea>
<br><br>
<button onclick="okno_zamknij()">zamknij okno</button>

</body>
</html>
