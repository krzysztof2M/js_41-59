<html>
<head>

<script type="text/javascript">
    function okno_zamknij() 
    {window.close()}
</script>

</head>

<body>
    <textarea name="mar" cols="120" rows="47 readonly">
        <!DOCTYPE html>   
        <head>    
            <meta charset="utf-8">   
            <script language="JavaScript">
                function okno_zamknij() 
                {window.close()}
            </script>
        </head>  
        <body> 
        
         
        <script language="JavaScript"> 
            var l1=prompt("podaj liczbe1:","");
            var liczba1=parseFloat(l1); 
            var l2=prompt("podaj liczbe2: ","");
            var liczba2=parseFloat(l2);
        
            if(liczba1 == liczba2)
            {
                confirm("Liczby sÄ… takie same")
            }
            
            
            if(liczba1 < liczba2)
            {
                for(var i=liczba1 + 1; i<liczba2; i++)
                if(i%2 !==0)
                document.write("<p style='color:green;font-size:30px;'>"+i+"");
            }
          
        
            if(liczba1 > liczba2)
            {
                for(var i=liczba1 - 1; i>liczba2; i--)
                if(i%2 !==0)
                document.write("<p style='color:blue;font-size:15px;'>"+i+"");
            }
        
        
        
        </script>
        <br>
        <button onclick="okno_zamknij()">zamknij</button>
        
        </body>
        </html>
    </textarea>
<br><br>
<button onclick="okno_zamknij()">zamknij okno</button>

</body>
</html>
