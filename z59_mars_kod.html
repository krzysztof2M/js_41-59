<!DOCTYPE html>   
<head>    
    <meta charset="utf-8">   
    <script language="JavaScript">
        function okno_zamknij() 
        {window.close()}
    </script>
</head>  
<body> 

 
<script language="JavaScript"> 
    do{
    var r=prompt("Podaj promien koła wktorym bedzie obliczna ilosc punktow kratowych:","");
    var r_mar=parseFloat(r); 
    }while (isNaN(r_mar) || r_mar < 0)
    
    var n=0;
    let granica = Math.ceil(r_mar);

    for (let i_mar = -granica; i_mar <= granica; i_mar=i_mar+1) 
    {
        for (let j_mar = -granica; j_mar <= granica; j_mar=j_mar+1) 
        {
            if ((i_mar**2 + j_mar**2 <= r_mar**2) ) 
            n++;
        }
    }

    document.write("Ilość punktów kratowych to: "+ n)

</script>
<br>
<button onclick="okno_zamknij()">zamknij</button>

</body>
